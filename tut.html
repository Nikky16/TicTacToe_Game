<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tut.css">
    <title>Project-09</title>
</head>

<body>
    <div class="nav">
        <nav>
            <ul>
                <li>My Tic-Tac-Toe.com</li>
            </ul>
        </nav>
    </div>
    <div class="game">
        <div class="realgame gamepart">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <div class="line" id="line4"></div>
            <div class="line" id="line5"></div>
            <div class="line" id="line6"></div>
            <div class="line" id="line7"></div>
            <div class="line" id="line8"></div>
            <h1 class="turn">TURN FOR "X"</h1>
            <div class="display">
                <div class="box bl-0 bt-0">
                    <span class="tex"></span>
                </div>
                <div class="box bt-0">
                    <span class="tex"></span>
                </div>
                <div class="box br-0 bt-0">
                    <span class="tex"></span>
                </div>
                <div class="box bl-0">
                    <span class="tex"></span>
                </div>
                <div class="box">
                    <span class="tex"></span>
                </div>
                <div class="box br-0">
                    <span class="tex"></span>
                </div>
                <div class="box bl-0 bb-0">
                    <span class="tex"></span>
                </div>
                <div class="box bb-0">
                    <span class="tex"></span>
                </div>
                <div class="box br-0 bb-0">
                    <span class="tex"></span>
                </div>
            </div>
        </div>
        <div class="winner gamepart">
            <h1 id="vijeta">"X" Won!!</h1>
            <!-- <button id="btn">RESET</button> -->
            <img id="happygif" src="kitty.gif" alt="">

        </div>
    </div>
</body>
<script src="tut.js"></script>

</html>
